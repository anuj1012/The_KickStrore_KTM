<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Product</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="script.js" defer></script> <!-- Link to your JavaScript file -->
</head>
<body class="bg-gray-200">

    <nav class="sticky top-0 z-50 bg-gradient-to-r from-green-500 via-blue-500 to-purple-500 shadow-md py-4">
        <ul class="flex text-white space-x-4 px-4">
            <li><img src="images/logo.png" alt="Logo" class="h-8 mr-2 rounded-lg"></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="mens.html" class="font-bold text-black text-lg">Men</a></li>
            <li><a href="womens.html">Women</a></li>
            <li><a href="sale.html">Sale</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="max-w-6xl mx-auto my-8 px-4">
        <h2 class="text-2xl font-bold mb-6">Order Product</h2>
        <div class="border border-gray-300 p-6 text-center bg-white shadow-md">
            <img id="productImage" src="" alt="Product Image" class="w-full h-auto mb-4">
            <h3 id="productName" class="text-lg mb-2"></h3>
            <p id="productPrice" class="text-xl font-semibold"></p>

            <form action="#" method="POST" class="mt-4">
                <div class="mb-4">
                    <label for="size" class="block text-gray-700">Select Size:</label>
                    <select id="size" name="size" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        <option value="41">Size 41</option>
                        <option value="42">Size 42</option>
                        <option value="43">Size 43</option>
                        <option value="44">Size 44</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="quantity" class="block text-gray-700">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2">
                </div>
                <div class="mb-4">
                    <label for="contact" class="block text-gray-700">Contact Number:</label>
                    <input type="tel" id="contact" name="contact" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2">
                </div>
                <div class="mb-4">
                    <label for="address" class="block text-gray-700">Address:</label>
                    <textarea id="address" name="address" rows="3" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2"></textarea>
                </div>
                <div class="mb-4">
                    <label for="postal-code" class="block text-gray-700">Postal Code:</label>
                    <input type="text" id="postal-code" name="postal-code" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2">
                </div>
                <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">Place Order</button>
            </form>
        </div>
    </div>

    <footer class="bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 text-white text-center py-4">
        <p>&copy; 2025 The-Kick-Store. All rights reserved.</p>
    </footer>

    <script>
        // Retrieve product details from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const productImage = localStorage.getItem('productImage');
            const productName = localStorage.getItem('productName');
            const productPrice = localStorage.getItem('productPrice');

            // Set the product details in the HTML
            document.getElementById('productImage').src = productImage;
            document.getElementById('productName').textContent = productName;
            document.getElementById('productPrice').textContent = productPrice;
        });
    </script>

</body>
</html>
