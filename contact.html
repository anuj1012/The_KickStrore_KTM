<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Shoe Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <nav class="bg-gray-800 text-white p-4">
        <ul class="flex space-x-4">
            <li><a href="index.html">Home</a></li>
            <li><a href="mens.html">Men</a></li>
            <li><a href="womens.html">Women</a></li>
            <!-- <li><a href="sale.html">Sale</a></li> -->
            <li><a href="contact.html" class="font-bold">Contact</a></li>
        </ul>
    </nav>

    <div class="max-w-6xl mx-auto my-8 px-4">
        <h2 class="text-2xl font-bold mb-6">Contact Us</h2>
        <p class="mb-4">If you have any questions, feel free to reach out to us using the form below:</p>
        
        <form action="#" method="POST" class="bg-white p-6 rounded shadow-md">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name</label>
                <input type="text" id="name" name="name" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700">Message</label>
                <textarea id="message" name="message" rows="4" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"></textarea>
            </div>
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">Send Message</button>
        </form>

        <div class="mt-8">
            <h3 class="text-lg font-bold">Our Address</h3>
            <p>123 Shoe Street, Fashion City, CA 12345</p>
            <h3 class="text-lg font-bold mt-4">Phone</h3>
            <p>+977 9762255113</p>
            <h3 class="text-lg font-bold mt-4">Email</h3>
            <p>support@shoestore.com</p>
        </div>
    </div>

    <footer class="bg-gray-800 text-white text-center py-4">
        <p>&copy; 2025 Kick-Store-KTM. All rights reserved.</p>
    </footer>

</body>
</html>
